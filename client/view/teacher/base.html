<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师个人中心</title>
    <link type="text/css" href="{{ static_url('teacher-web-style.css') }}" rel="stylesheet"/>

    <script src="node_modules/vue/dist/vue.cjs.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="web-title">
    教师中心
</div>

<div id="main">
    <ul id="menu">
        <li><embed src="../static/icons/个人.svg"><a href="/teacher/user-web">个人中心</a></li>
        <li><embed src="../static/icons/课程表.svg"><a href="/teacher/course-info">课程信息</a></li>
        <li><embed src="../static/icons/关于.svg"><a href="/teacher/about">关于</a></li>
        <li><embed src="../static/icons/加号.svg"><a href="/teacher/add-course">添加课程</a></li>
    </ul>

    <div id="panel">
        {% block info %}
        {% end %}
    </div>
</div>

</body>

<script type="text/javascript">
    const links = document.getElementById("menu").getElementsByTagName("a");
    const lines = document.getElementById("menu").getElementsByTagName("li");
    const url = document.location.href;
    for (let i = 0; i < links.length; ++i) {
        const link = links[i].getAttribute("href");
        if (url.indexOf(link) !== -1) {
            lines[i].className = "highlight";
            for (let j = 0; j < links.length; ++j)
                if (i !== j)
                    links[j].className = "";
        }
    }
</script>

</html>
