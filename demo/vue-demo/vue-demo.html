<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="isShow" v-for="item in items">
            {{ item.title }}
        </p>
    </div>
</body>

<script src="../../client/static/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data() {
          return {
            items: [
              { title: "foo" },
              { title: "baz" }]
          }
        },
        computed: {
          isShow() {
            return this.items && this.items.length > 0
          }
        }
    })
</script>
</html>
